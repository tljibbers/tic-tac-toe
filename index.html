<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Tic-Tac-Toe </title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="headerTitle"> tic(x)tac(o)toe. </div>
        <div class="mainGameContainer">
            <div class="InputContainer">
                <form id="form" class="playerInputForm">
                    <div class="InputSplit">
                        <label for="fname">Player 1 Name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                    <div class="InputSplit2">
                        <label for="sname">Player 2 Name:</label><br>
                        <input type="text" id="sname" name="sname"><br>
                    </div>
                    <input id="submitButton" type="submit" value="Let's Go!">

                </form>
            </div>
            <div class="StampContainer">
                <div id="chooseStampText">Player 1, choose your stamp.</div>
                <button class="XBox"><img id="xImage" src="images/x-symbol-svgrepo-com.svg"></button>
                <button class="OBox"><img id="oImage" src="images/checkbox-blank-circle-outline.svg"></button>
            </div>
            <div class="NameHolder">
                <div class="xBoxContainerName">
                    <div class="xContainer"><img class="p1SmileImg"src="images/smiling-face-with-smiling-eyes-1-svgrepo-com.svg"></div>
                </div>
                <div class="oBoxContainerName">
                    <div class="oContainer"><img class="p2SmileImg" src="images/smiling-face-with-smiling-eyes-1-svgrepo-com.svg"></div>
                </div>
            </div>
            <div class="ticTacToeGrid">
            </div>
            <div class="resetGame">
                <button class="ResetButton">Play Again?</button>
            </div>
        </div>
    </body>
</html>
